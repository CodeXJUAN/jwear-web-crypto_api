        <section class="sectioncontact">
            <p class="section__text__p1">Habla con nosotros y ponte en...</p>
            <h1 class="title">Contacto</h1>

            <aside id="sectform">
                <div>
                    <form>
                        <table>
                            <tr>
                                <td><label for="nom1">Nombre</label></td>
                                <td>
                                    <input
                                        placeholder="Nombre"
                                        name="nom1"
                                        type="text"
                                    />
                                </td>
                            </tr>
                            <tr>
                                <td><label for="cognom1">Appellido</label></td>
                                <td>
                                    <input
                                        placeholder="Apellido"
                                        name="cognom1"
                                        type="text"
                                    />
                                </td>
                            </tr>
                            <tr>
                                <td><label for="tel">Teléfono</label></td>
                                <td>
                                    <input
                                        placeholder="Ej: +34 680678489"
                                        type="tel"
                                        name="telefon"
                                    />
                                </td>
                            </tr>
                            <tr>
                                <td><label for="email">Email</label></td>
                                <td><input type="email" name="email" /></td>
                            </tr>
                            <tr>
                                <td><label for="poblacio">Población</label></td>
                                <td><input name="poblacio" type="text" /></td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <label for="textarea">Comentarios</label>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <textarea
                                        placeholder="Escribe tu comentario aquí:"
                                        name="textarea"
                                        cols="45"
                                        rows="10"
                                    ></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <button class="btnresend" type="reset">
                                        Reinicar
                                    </button>
                                    <button class="btnresend" type="submit">
                                        Enviar
                                    </button>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
                <div class="divtarj">
                    <img
                        class="tarjeta"
                        src="./../assets/TARJETA DE EMPRESA/tarjeta de empresa negra.jpg"
                    />
                </div>
            </aside>
            <div id="extras">
                <button id="toggle-color" onclick="cambiarColorFondo">
                    Cambiar color del resumen
                </button>
                <div id="extra-info"></div>
            </div>
            <div id="resumen">
                <h3>Resumen de los datos ingresados:</h3>
                <p id="resultado"></p>
            </div>
        </section>
